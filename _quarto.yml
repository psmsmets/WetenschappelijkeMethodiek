    - intro.qmd
    - part: metawetenschap.qmd
      chapters:
        - wetenschappelijke-methode.qmd
        - bronnen.qmd
        - onderzoek.qmd
#        - statistiek.qmd
        - rapporteren.qmd
        - open-wetenschap.qmd
        - kritisch-denken.qmd
    - part: tools.qmd
