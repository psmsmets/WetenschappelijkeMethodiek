code-tools: false

comment-directive: 
    - "#>"
    - "#?"
    - "//>"
    - "%%>"

execute: 
  echo: false 
  eval: true

embed-resources: false # prevent huge html files!

filters:
  - hide-comment
  - quarto-tikz
  - custom-numbered-blocks # https://github.com/ute/custom-numbered-blocks
  - nameref # https://github.com/shafayetShafee/nameref

latex-auto-install: true

# https://github.com/ute/custom-numbered-blocks
custom-numbered-blocks:
  groups:
    math:
      colors: [948bde, 584eab]
      boxstyle: foldbox.simple
      collapse: false
      listin: [mathstuff]
    examples:
      colors: [cce7b1, 86b754]
      boxstyle: foldbox.simple
      collapse: false
      listin: [examples]
    exercises:
      colors: [e7b1b4, 8c3236]
      boxstyle: foldbox.simple
      collapse: true 
      listin: [exercises]
#    todos: default  
  classes:
    Theorem:
      label: "Theorema"
      group: math
    Corollary:
      label: "Uitspraak"
      group: math
    Conjecture:
      label: "Stelling"
      group: math
      collapse: true   
    Definition:
      label: "Definitie"
      group: math
      colors: [d999d3, a01793]
    Proof:
      label: "Bewijs"
      group: math
      colors: [d999d3, a01793]
    Exercise:
      label: "Opdracht"
      group: exercises
    Example:
      label: "Voorbeeld"
      group: examples
      collapse: true 
    Feature: 
      group: default
      label: "Methode"
      collapse: false
