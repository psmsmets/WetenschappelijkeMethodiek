        - tool-ai.qmd
        - tool-referentiebeheer.qmd
        - tool-data-analyse.qmd
        - tool-publicaties.qmd
        - tool-presentaties.qmd
    - part: projects.qmd
      chapters:
        - project5.qmd
        - project6.qmd
    - references.qmd
